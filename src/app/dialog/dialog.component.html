<h2 mat-dialog-title>申し込み登録受け付けました。</h2>
<mat-dialog-content>
    <p>10分以内に登録完了通知が{{data.mail}}に届きます。しばらくお待ちください。</p>
    <a href="https://accounts.google.com/b/0/AddMailService" target="_blank">Gmailへのリンク</a>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button (click)="onClickOkButton()">OK</button>
</mat-dialog-actions>
