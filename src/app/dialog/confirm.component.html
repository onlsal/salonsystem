<h2 mat-dialog-title>削除確認！！</h2>
<mat-dialog-content>
    <p>一度削除すると元にもどせません。削除しますか？</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial>削除</button>
    <button mat-raised-button (click)="onNoClick()">キャンセル</button>
</mat-dialog-actions>
